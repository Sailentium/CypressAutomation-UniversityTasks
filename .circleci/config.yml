version: 2.1
orbs:
  cypress: cypress-io/cypress@1
executors:
  with-chrome:
    resource_class: small
    docker:
      - image: "cypress/browsers:node14.16.0-chrome90-ff88"
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
          requires:
            - cypress/install
          executor: with-chrome
          browser: chrome
          working_directory: ~/MoviesProject
          cache-key: 'cache-{{ arch }}-{{ .Branch }}-{{ checksum "MoviesProject/package.json" }}'
          start: npm start
          wait-on: "http://localhost:3000"
          post-steps:
            - run: ls
            - store_test_results:
                path: cypress/results
            - store_artifacts:
                path: cypress/screenshots
