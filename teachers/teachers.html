<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers inline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="tittle">
        Викладачі кафедри Економічної Кібернетики
    </h1>


    <section>

        <div class="teacher">

            <div class="content-element">

                <img class="img-1" src="merkulova.jpg" alt="teacher-1">
                <a class="name-1">
                    Меркулова Тамара Викторовна
                </a>

            </div>

            <div class="content-element">

                <img class="img-2" src="yancevich.jpg" alt="teacher-2">
                <a class="name-2">
                    Янцевич Артем Артемович
                </a>

            </div>

            <div class="content-element">

                <img class="img-3" src="nosova.jpg" alt="teacher-3">
                <a class="name-3">
                    Носова Ольга Валентиновка
                </a>

            </div>

            <div class="content-element">

                <img class="img-4" src="danich.jpg" alt="teacher-4">
                <a class="name-4">
                    Даніч Віталій Миколайович
                </a>

            </div>

            <div class="content-element">

                <img class="img-5" src="kononova.jpg" alt="teacher-5">
                <a class="name-5">
                    Кононова Катерина Юріївна
                </a>

            </div>

            <div class="content-element">

                <img class="img-6" src="bitkova.jpg" alt="teacher-6">
                <a class="name-6">
                    Біткова Тетяна Вікторівна
                </a>

            </div>

        </div>
    </section>
</body>
</html>
